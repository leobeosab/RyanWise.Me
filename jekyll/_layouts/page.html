---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}/">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>

                <div id="slider" class="wrap">
                    <input checked type=radio name="slider" id="slide1" />
                    <input type=radio name="slider" id="slide2" />
                    <input type=radio name="slider" id="slide3" />
                    <input type=radio name="slider" id="slide4" />
                  
                    <div class="slider-wrapper">
                      <div class=inner>
                        <article>
                          <img src="/assets/img/slider/rs_two.jpg" />
                        </article>
                  
                        <article>
                          <img src="/assets/img/slider/dev_one.jpg" />
                        </article>
                  
                        <article>
                          <img src="/assets/img/slider/rs_one.jpg" />
                        </article>
                  
                        <article>
                          <img src="/assets/img/slider/bikes_one.jpg" />
                        </article>
                  
                      </div>
                      <!-- .inner -->
                    </div>
                    <!-- .slider-wrapper -->
                  
                    <div class="slider-dot-control">
                      <label for=slide1></label>
                      <label for=slide2></label>
                      <label for=slide3></label>
                      <label for=slide4></label>
                    </div>
                    <!-- .slider-dot-control -->
                  </div>

                {{ content }}
            </div>
        </div>
        {% if page.comments and site.disqus_shortname %}<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>
</html>
