{{ $id := "" }}
{{ $src := "" }}

{{ if .Get 1 }}
  {{ $id = .Get 1 }}
{{ end }}

<div class="player-container">
  <div id="player-wrapper{{ $id }}" class="video-player {{ .Get 2 }}"></div>
</div>

<script 
  type="text/javascript" 
  src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"
>
</script>

<script>
var playerElement = document.getElementById("player-wrapper{{ $id }}");

  var player = new Clappr.Player({
    source: {{ .Get 0 }},
    mute: true,
    height: 360,
    width: 640
  });

  player.attachTo(playerElement);  
</script>
