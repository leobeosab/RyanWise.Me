<article class="post">
  {{ .Render "header" }}
  {{ .Render "featured" }}
  {{ $.Scratch.Set "some" 
    (
      (delimit 
        (findRE "<p.*?>(.|\n)*?</p>" .Content 1) "") | 
        truncate (default 500 .Site.Params.summary_length) 
         | 
        replaceRE "&amp;" "&" | safeHTML
    ) }}
  <footer>
    <ul class="actions">
      <li><a href="{{ .RelPermalink }}" class="button big">Continue Reading</a></li>
    </ul>
  {{ .Render "footer-category" }}
  </footer>
</article>
